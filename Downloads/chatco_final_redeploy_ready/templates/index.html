<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CHAT-CO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f2ff;
      height: 100vh;
      overflow: hidden;
    }
    .admin-link {
      position: absolute;
      top: 20px;
      right: 30px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      background-color: #0073e6;
      padding: 8px 14px;
      border-radius: 6px;
    }
    .landing-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }
    .logo {
      width: 100px;
      animation: bounce 1.5s infinite;
      cursor: pointer;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    h1 {
      font-size: 2.5rem;
      color: #0073e6;
      margin-top: 20px;
    }
    p {
      font-size: 1.1rem;
      color: #003366;
    }
  </style>
</head>
<body>
  <a href="/admin/login" class="admin-link">Admin Login</a>
  <div class="landing-container">
    <img src="{{ url_for('static', filename='images/logooo.png') }}" alt="CHAT-CO Logo" class="logo" onclick="window.location.href='/chatpage'">
    <h1>CHAT-CO</h1>
    <p>College of Engineering Thalassery AI Assistant</p>
  </div>
</body>
</html>
